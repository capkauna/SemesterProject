<main>
    <h2>Leave your pet with us</h2>
    <p>Price per night: 20 USD</p>
    <button id="createBookingBtn">Create Data.Booking</button>
    <button id="cancelBookingBtn">Cancel Data.Booking</button>

    <!-- Create Data.Booking Form -->
    <div id="createBookingForm" class="hidden">
        <h2>Create a New Data.Booking</h2>
        <div class="form-group">
            <label for="customerName">Data.Customer Name:</label>
            <input type="text" id="customerName" placeholder="Enter customer's name">
        </div>
        <div class="form-group">
            <label for="startDate">Start Data.Date:</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">End Data.Date:</label>
            <input type="date" id="endDate">
        </div>
        <button id="checkAvailability">Check Availability</button>
    </div>

    <!-- Cancel Data.Booking Form -->
    <div id="cancelBookingForm" class="hidden">
        <h2>Cancel Data.Booking</h2>
        <div class="form-group">
            <label for="cancelCustomerName">Data.Customer Name:</label>
            <input type="text" id="cancelCustomerName" placeholder="Enter customer's name">
        </div>
        <button id="confirmCancel">Confirm Cancellation</button>
    </div>

    <!-- Notifications -->
    <div id="notifications"></div>
</main>
